stages:
  - test
  - build
  - quality
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  POSTGRES_DB: telegram_assistant_test
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password

# TEST STAGE
test:backend:
  stage: test
  image: python:3.11
  services:
    - postgres:13
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: test_user
    POSTGRES_PASSWORD: test_password
    POSTGRES_HOST_AUTH_METHOD: trust
    DATABASE_URL: "postgresql://test_user:test_password@postgres:5432/test_db"
    BOT_TOKEN: "test_token"
    WEBHOOK_URL: "https://test.com"
    MANAGER_API_URL: "http://localhost:8000"
  before_script:
    - cd App/Backend
    - pip install -r requirements.txt pytest pytest-cov pytest-asyncio PyJWT unittest2 requests httpx pytest-asyncio pytest-timeout pytest-xdist
    - python -c "from database import Base, engine; Base.metadata.create_all(bind=engine)"
  script:
    - python -m pytest ../../Quality -v --cov=. --cov-report=xml --junitxml=junit.xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      junit: App/Backend/junit.xml
    paths:
      - App/Backend/coverage.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'main' || $CI_COMMIT_BRANCH == 'develop'

# Объединенный фронтенд-тест для всех приложений
test:frontend:
  stage: test
  image: node:18
  parallel:
    matrix:
      - APP_DIR: ["client-app", "manager-app", "assistant-app"]
  before_script:
    - cd App/Frontend/${APP_DIR}
    - npm ci
  script:
    - npm run test -- --coverage --watchAll=false --passWithNoTests
    - npm run lint
  allow_failure: true
  artifacts:
    reports:
      junit: App/Frontend/${APP_DIR}/junit.xml
    paths:
      - App/Frontend/${APP_DIR}/coverage/cobertura-coverage.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'main' || $CI_COMMIT_BRANCH == 'develop'

#STATIC ANALYSIS
static_analysis:python:
  stage: test
  image: python:3.11
  before_script:
    - cd App/Backend
    - pip install black flake8 mypy bandit safety
  script:
    - black --check --diff .
    - flake8 .
    - mypy .
    - bandit -r . -ll
    - safety check --full-report
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

static_analysis:javascript:
  stage: test
  image: node:18
  before_script:
    - cd App/Frontend/client-app
    - npm ci
  script:
    - npm run lint
    - npm run type-check
    - npm audit --audit-level moderate
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

# BUILD STAGE
build:backend:
  stage: build
  image: python:3.11
  before_script:
    - cd App/Backend
    - pip install -r requirements.txt
  script:
    - python -m compileall .
    - echo "Backend build successful"
  artifacts:
    paths:
      - App/Backend/
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == 'main' || $CI_COMMIT_BRANCH == 'develop'

build:frontend:
  stage: build
  image: node:18
  parallel:
    matrix:
      - APP_DIR: ["client-app", "manager-app", "assistant-app"]
  script:
    - cd App/Frontend/${APP_DIR}
    - npm ci
    - npm run build
  artifacts:
    paths:
      - App/Frontend/${APP_DIR}/build/
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == 'main' || $CI_COMMIT_BRANCH == 'develop'

# --- QUALITY STAGE ---
test:e2e:
  stage: quality
  image: cypress/included:12.17.0
  services:
    - name: postgres:13
      alias: postgres
  variables:
    CYPRESS_baseUrl: http://localhost:3000
    BACKEND_URL: http://localhost:8000
    DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB
  before_script:
    - cd App/Backend
    - pip install -r requirements.txt
    - python init_db.py
    - uvicorn main:app --host 0.0.0.0 --port 8000 &
    - cd ../Frontend/client-app
    - npm ci
    - npm start &
    - npx wait-on -t 30000 $BACKEND_URL $CYPRESS_baseUrl
  script:
    - npx cypress run
  artifacts:
    when: always
    paths:
      - App/Frontend/client-app/cypress/videos/
      - App/Frontend/client-app/cypress/screenshots/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == 'main' || $CI_COMMIT_BRANCH == 'develop'

# --- DEPLOY STAGE ---

# [Изменено] Деплой только бэкенда и бота на сервер
deploy:backend:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $PRODUCTION_SERVER >> ~/.ssh/known_hosts
  script:
    # Копируем только нужные для бэкенда части
    - rsync -avz --delete App/Backend/ root@$PRODUCTION_SERVER:/root/project/App/Backend
    - rsync -avz --delete App/bot/ root@$PRODUCTION_SERVER:/root/project/App/bot
    - |
      ssh root@$PRODUCTION_SERVER << 'EOF'
        echo "--- Starting backend & bot deployment ---"
        
        echo "--- Stopping existing services ---"
        pkill -f "uvicorn main:app --host 0.0.0.0 --port 8000" || echo "No backend process to kill."
        pkill -f "python App/bot/bot1_simple.py" || echo "No bot process to kill."
        sleep 2

        echo "--- Installing dependencies ---"
        cd /root/project/App/Backend
        pip install -r requirements.txt
        
        echo "--- Starting new backend server in background ---"
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 > /root/project/nohup.out 2>&1 &
        
        echo "--- Starting new bot in background ---"
        cd /root/project/
        nohup python -u App/bot/bot1_simple.py > /root/project/bot_nohup.out 2>&1 &
        sleep 2

        echo "--- Checking statuses ---"
        pgrep -f "uvicorn main:app --host 0.0.0.0 --port 8000" && echo "Backend server is running." || echo "Backend server failed to start."
        pgrep -f "python App/bot/bot1_simple.py" && echo "Bot is running." || echo "Bot failed to start."
        echo "--- Deployment finished ---"
      EOF
  environment:
    name: production
    url: https://api.rent-assistant.ru
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      when: manual

# [Новое] Деплой фронтенд-приложений в Vercel
deploy:frontend:
  stage: deploy
  image: node:18
  parallel:
    matrix:
      - APP_DIR: ["client-app", "manager-app", "assistant-app"]
  before_script:
    - npm install -g vercel
  script:
    - cd App/Frontend/${APP_DIR}
    # Устанавливаем правильный Project ID для каждого приложения
    - |
      if [ "$APP_DIR" = "client-app" ]; then
        PROJECT_ID=$VERCEL_PROJECT_ID_CLIENT
      elif [ "$APP_DIR" = "manager-app" ]; then
        PROJECT_ID=$VERCEL_PROJECT_ID_MANAGER
      elif [ "$APP_DIR" = "assistant-app" ]; then
        PROJECT_ID=$VERCEL_PROJECT_ID_ASSISTANT
      fi
    # Создаем .vercel/project.json для связи с проектом Vercel
    - mkdir -p .vercel
    - echo "{\"projectId\":\"$PROJECT_ID\",\"orgId\":\"$VERCEL_ORG_ID\"}" > .vercel/project.json
    # Создаем build-артефакты
    - npm ci
    - npm run build
    # Деплоим в Vercel. Флаг --scope не нужен, т.к. orgId есть в project.json
    - vercel --prod --token $VERCEL_TOKEN --yes
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'

# Деплой фронтенда на staging (Vercel Preview)
deploy:frontend:staging:
  stage: deploy
  image: node:18
  parallel:
    matrix:
      - APP_DIR: ["client-app", "manager-app", "assistant-app"]
  before_script:
    - npm install -g vercel
  script:
    - cd App/Frontend/${APP_DIR}
    # Устанавливаем правильный Project ID для каждого приложения
    - |
      if [ "$APP_DIR" = "client-app" ]; then
        PROJECT_ID=$VERCEL_PROJECT_ID_CLIENT
      elif [ "$APP_DIR" = "manager-app" ]; then
        PROJECT_ID=$VERCEL_PROJECT_ID_MANAGER
      elif [ "$APP_DIR" = "assistant-app" ]; then
        PROJECT_ID=$VERCEL_PROJECT_ID_ASSISTANT
      fi
    # Создаем .vercel/project.json для связи с проектом Vercel
    - mkdir -p .vercel
    - echo "{\"projectId\":\"$PROJECT_ID\",\"orgId\":\"$VERCEL_ORG_ID\"}" > .vercel/project.json
    # Создаем build-артефакты
    - npm ci
    - npm run build
    # Деплоим в Vercel как preview. Vercel CLI автоматически определит, что это не продакшн.
    - vercel --token $VERCEL_TOKEN --yes
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'


# Деплой бэкенда на staging
deploy:backend:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$STAGING_SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $STAGING_SERVER >> ~/.ssh/known_hosts
  script:
    # Копируем только бэкенд
    - rsync -avz --delete App/Backend/ root@$STAGING_SERVER:/root/project/App/Backend
    - rsync -avz --delete App/bot/ root@$STAGING_SERVER:/root/project/App/bot
    - |
      ssh root@$STAGING_SERVER << 'EOF'
        echo "--- Starting backend & bot deployment on staging ---"

        echo "--- Stopping existing services ---"
        pkill -f "uvicorn main:app" || echo "No uvicorn process to kill."
        pkill -f "python App/bot/bot1_simple.py" || echo "No bot process to kill."
        sleep 2

        echo "--- Installing dependencies ---"
        cd /root/project/App/Backend
        pip install -r requirements.txt

        echo "--- Starting new staging server in background on port 8001 ---"
        # Используем отдельный файл БД для staging
        export DATABASE_URL="sqlite:///./staging_test.db" 
        nohup uvicorn main:app --host 0.0.0.0 --port 8001 > /root/project/nohup_staging.out 2>&1 &
        
        echo "--- Starting new bot in background ---"
        cd /root/project/
        nohup python -u App/bot/bot1_simple.py > /root/project/bot_nohup.out 2>&1 &
        sleep 2

        echo "--- Checking server status ---"
        pgrep -f "uvicorn main:app --port 8001" && echo "Staging server is running." || echo "Staging server failed to start."
        pgrep -f "python App/bot/bot1_simple.py" && echo "Bot is running." || echo "Bot failed to start."
        echo "--- Deployment finished ---"
      EOF
  environment:
    name: staging
    url: https://api.staging.rent-assistant.ru
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'
      when: manual

# POST OPERATIONS
cleanup:
  stage: .post
  image: alpine:latest
  script:
    - echo "Cleaning up temporary files..."
  when: always